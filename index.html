<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2e52b44318.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card app-card">
        <div class="card-body">
          <form class="row g-2" id="city-search-form">
            <div class="form-group col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                id="city-input"
              />
            </div>
            <div class="form-group col-3">
              <input type="submit" class="btn btn-info" value="Search" />
            </div>
            <div class="form-group col-3">
              <input
                type="button"
                class="btn btn-outline-info"
                value="Current"
                id="current-location"
              />
            </div>
          </form>
          <div class="row current-weather">
            <div class="col-12">
              <h1>Toronto</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <p class="current-time" id="current-time">Saturday 07:30</p>
              <p class="current-conditions" id="current-conditions">Sunny</p>
            </div>
            <div class="col-sm-6 text-center">
              <p class="current-weather-icon">
                <i class="fa-solid fa-sun"></i>
                <span class="temperature" id="current-temperature">10</span>
                <span class="current-temperature-unit">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </p>
            </div>
            <div class="col-sm-3">
              <p class="precipitation">Precipitation: 22%</p>
              <p class="humidity">Humidity: 90%</p>
              <p class="wind">Wind: 5km/h</p>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-md-5 g-3">
            <div class="col">
              <div class="card today">
                <div class="card-body text-center">
                  <p class="day" id="current-day">Sat</p>
                  <p class="weather-icon">
                    <i class="fa-solid fa-sun"></i>
                  </p>
                  <p class="forecast">
                    <strong>
                      <span class="temperature">16</span>
                      <span class="temperature-unit" id="current-unit">°C</span>
                    </strong>
                    <br />
                    <span class="temperature">10</span>
                    <span class="temperature-unit">°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card future-day">
                <div class="card-body text-center">
                  <p class="day" id="day-one">Sun</p>
                  <p class="weather-icon">
                    <i class="fa-solid fa-cloud-sun"></i>
                  </p>
                  <p class="forecast">
                    <strong>
                      <span class="temperature">16</span>
                      <span class="temperature-unit" id="current-unit">°C</span>
                    </strong>
                    <br />
                    <span class="temperature">10</span>
                    <span class="temperature-unit">°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card future-day">
                <div class="card-body text-center">
                  <p class="day" id="day-two">Mon</p>
                  <p class="weather-icon">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                  </p>
                  <p class="forecast">
                    <strong>
                      <span class="temperature">16</span>
                      <span class="temperature-unit" id="current-unit">°C</span>
                    </strong>
                    <br />
                    <span class="temperature">10</span>
                    <span class="temperature-unit">°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card future-day">
                <div class="card-body text-center">
                  <p class="day" id="day-three">Tue</p>
                  <p class="weather-icon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </p>
                  <p class="forecast">
                    <strong>
                      <span class="temperature">16</span>
                      <span class="temperature-unit" id="current-unit">°C</span>
                    </strong>
                    <br />
                    <span class="temperature">10</span>
                    <span class="temperature-unit">°C</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card future-day">
                <div class="card-body text-center">
                  <p class="day" id="day-four">Wed</p>
                  <p class="weather-icon">
                    <i class="fa-solid fa-sun"></i>
                  </p>
                  <p class="forecast">
                    <strong>
                      <span class="temperature">16</span>
                      <span class="temperature-unit" id="current-unit">°C</span>
                    </strong>
                    <br />
                    <span class="temperature">10</span>
                    <span class="temperature-unit">°C</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <small
          ><a
            href="https://github.com/annannanna123/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Anna Chu</small
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
